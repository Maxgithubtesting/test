name: Deploy
env:
  S3                  : "theroad-bucket"
  DEPLOY_PACKAGE_NAME : "theroad-app-${{ github.sha }}.zip"
  REGION              : "us-east-2"
on:
  push:
    branches:
      - main

jobs:
  ci_part:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: [15.x]
    steps:
      - name: Git clone out repo
      - uses: actions/checkout@v2

      - name: Create ZIP deployment package
        run: zip r ${{ env.DEPLOY_PACKAGE_NAME }} ./ 

        